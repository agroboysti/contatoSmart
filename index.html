        </div>
        <b id="error"></b>
    </div>
    <Div>
        <button type="submit" class="button" onclick="salvar()">Salvar</button><br>
        <button type="submit" class="button" onclick="limpar()">Limpar</button><br>
    </Div>

    <script src="./js/redirecionar.js"></script>
